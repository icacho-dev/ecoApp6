<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <!-- <ion-header-bar class="bar-dark">
      <h1 class="title">Menu</h1>
    </ion-header-bar> -->
    <ion-content class="eco-menu-bg1">
      <ion-item class="menu-logo text-center">
        <object type="image/svg+xml" data="img/logo-200x200.svg">
        <param name="src" value="img/logo-200x200.svg">
        </object>
      </ion-item>
      <ion-list class="eco-menu-list">      
        <ion-item class="item-icon-left eco-menu-item" nav-clear menu-close href="#/app/dashboard">
          <i class="icon ion-ios-cloud-outline"></i>
          Dashboard
        </ion-item>                
        <ion-item class="item-icon-left eco-menu-item" nav-clear menu-close href="#/app/search">
          <i class="icon ion-ios-cloudy-night-outline"></i>
          Noticias
        </ion-item>
        <ion-item class="item-icon-left eco-menu-item" nav-clear menu-close href="#/app/browse">
          <i class="icon ion-ios-thunderstorm-outline"></i>
          Redes
        </ion-item>
        <ion-item class="item-icon-left  eco-menu-item" nav-clear menu-close href="#/app/playlists">
          <i class="icon ion-ios-thunderstorm-outline"></i>
          Sel. Oficial
        </ion-item>
        <ion-item class="item-icon-left eco-menu-item" nav-clear menu-close ng-click="login()">
          <i class="icon ion-ios-partlysunny-outline"></i>
          Login
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
